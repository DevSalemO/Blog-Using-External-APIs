<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form class="blog-form" id="blogForm">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" required minlength="3" placeholder="Enter title (minimum 3 characters)">
        </div>
        <div class="form-group">
            <label for="body">Content:</label>
            <textarea id="body" required minlength="10" placeholder="Enter content (minimum 10 characters)"></textarea>
        </div>
        <button type="submit">Add Post</button>
    </form>

    <div id="loading" class="loading">Loading news...</div>
    <div id="posts" class="posts-container"></div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
